
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: geek_db
      MYSQL_USER: geek
      MYSQL_PASSWORD: geek

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080